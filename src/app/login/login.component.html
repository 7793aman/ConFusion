<mat-toolbar color="primary">
  Login
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<!--template variable as #something=(ngModel)-->
<form novalidate #loginForm="ngForm"  (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <p>
      <mat-form-field class="margin">
        <input matInput placeholder="Username" name="name" type="text"
        [(ngModel)]="user.username" #username="ngModel" required>
        <mat-error *ngIf="username.errors?.required">Username is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" name="password" type="password"
        [(ngModel)]="user.password" #password="ngModel" required/>
        <mat-error *ngIf="password.errors?.required">Password is required</mat-error>
      </mat-form-field>
      <mat-checkbox [(ngModel)]="user.remember" name="remember">Remember me</mat-checkbox>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Cancel</button>
    <button [disabled]="loginForm.form.invalid" mat-button type="submit" class="background-primary text-floral-white">Submit</button>
  </mat-dialog-actions>
</form>
